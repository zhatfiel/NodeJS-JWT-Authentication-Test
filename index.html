      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="row">Login</h1>

      <main>
        <div id="u" class="row">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" />
        </div>

        <div id="p" class="row">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" />
        </div>
      </main>
      <div class="buttons">
        <button data-name="/api/login" onclick="login()">Login</button>
        <button data-name="/api/dashboard" onclick="getDashboard()">
          Dashboard
        </button>
        <button data-name="/api/settings" onclick="getSettings()">
          Settings
        </button>
      </div>
    </div>

    <script>
      var token = "";
      function login() {
        const data = {
          username: document.getElementById("username").value,
          password: document.getElementById("password").value,
        };
        axios.post("/api/login", data).then((res) => {
          console.log(res);
          document.getElementById("username").value = "";
          document.getElementById("password").value = "";
          if (res && res.data && res.data.success) {
            const token = res.data.token;
            localStorage.setItem("jwt", token);
            document.querySelector("h1.row").innerHTML = res.data.myContent;
            document.querySelector("main").innerHTML = "";
            history.pushState(this.document.activeElement, null, "homepage");
          }
        });
      }

      function getDashboard() {
        const token = localStorage.getItem("jwt");
        axios
          .get("/api/dashboard", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
          .then((res) => {
            if (res && res.data && res.data.success) {
              document.querySelector("h1.row").innerHTML = "Dashboard";
              document.querySelector("main").innerHTML = res.data.myContent;
              history.pushState(this.document.activeElement, null, "dashboard");
            }
          });
      }

      function getSettings() {
        const token = localStorage.getItem("jwt");
        axios
          .get("/api/settings", {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          })
          .then((res) => {
            if (res && res.data && res.data.success) {
              document.querySelector("h1.row").innerHTML = "Settings";
              document.querySelector("main").innerHTML = res.data.myContent;
              history.pushState(this.document.activeElement, null, "settings");
            }
          });
      }
